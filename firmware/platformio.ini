; https://docs.platformio.org/page/projectconf.html

[platformio]
; https://docs.platformio.org/en/latest/projectconf/sections/platformio/options/directory/data_dir.html#projectconf-pio-data-dir
; default_envs = az-delivery-devkit-v4

[env]
framework = arduino
upload_speed = 1500000

[env:d1_mini]
platform = espressif8266
board = d1_mini
board_build.f_flash = 80000000L
lib_deps =
	ESP8266WiFi
	Servo
	ESP Async WebServer
build_flags =
	-D PIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH

[env:az-delivery-devkit-v4]
; https://docs.platformio.org/en/latest/boards/espressif32/az-delivery-devkit-v4.html#board-espressif32-az-delivery-devkit-v4
platform = espressif32
board = az-delivery-devkit-v4
lib_deps =
	ESP32Servo
	AsyncTCP
	ESP Async WebServer
; https://docs.platformio.org/en/latest/platforms/espressif32.html#partition-tables
; https://github.com/espressif/arduino-esp32/tree/master/tools/partitions
board_build.partitions = custom_partition.csv

    <br>
    <div class="row vertical-align-row">
      <!-- Speed-o-meter -->
      <div class="eight columns">
        <h1 id="speed-o-meter">0.0</h1>
      </div>
      <div class="four columns">
        <h6 id="speed-o-meter-label">(m/s)</h6>
      </div>
    </div>
    <div class="row vertical-align-row " id="console-row">
      <div class="seven columns">
        <button class="button-primary">⚙️ Config</button>
      </div>

        <p class="console" id="console"><small>ℹ️ CONSOLE</small></p>
      </div>
    </div>

  <div class="border" style="position: fixed; top: 0px; left: 0px; right: 0px; height: 100vh;">
    <div id="joystick" style="position: relative; width: 200px; height: 200px; margin: auto; top: 50%;"></div>
  </div>

<script>
  window.onload = function () {
    var consoleLog = document.getElementById("console");
    var speedOMeter = document.getElementById("speed-o-meter");
    var busyToken = false;

    // var nanobar = new Nanobar({target: document.getElementById('speed-o-meter-animation')});

    var Joy1 = new JoyStick('joystick', { "autoReturnToCenter": true }, function(thumb) {
      if (thumb.x != 0 && thumb.y != 0 && busyToken) {
        return;
      }
      busyToken = true;
      var metersSecond = _convertToMetersPerSecond(thumb.y, thumb.x);
      // nanobar.go(metersSecond * 50);
      speedOMeter.innerText = metersSecond;
      _httpRequest("GET", "/update?x=" + thumb.x + "&y=" + thumb.y);
    });

    function _httpRequest(method, path) {
      const xhr = new XMLHttpRequest();
      xhr.onload = () => {
        // process response
        consoleLog.innerText = xhr.status == 200 ? path + ' OK' : "404";
        busyToken = false;
      };
      xhr.ontimeout = () => {
        busyToken = false;
        consoleLog.innerText = "Timeout on XML request!";
      };
      xhr.onerror = () => {
        busyToken = false;
        consoleLog.innerText = "Error on XML request!";
      };
      // create a `GET` request
      xhr.open(method, path, true);
      // send request
      xhr.send();
    }

    // Not correct. Fix this later on. Great to already have some on screen
    // feedback.
    function _convertToMetersPerSecond(pwmSpeed, pwmDirection) {
      return ((pwmSpeed / (Math.abs(pwmDirection) + 0.001)) % 2).toFixed(1);
    }
  }
</script>
